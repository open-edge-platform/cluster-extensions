---
specSchema: "DeploymentPackage"
schemaVersion: "0.1"
$schema: "https://schema.intel.com/catalog.orchestrator/0.1/schema"

name: "observability"
description: "observability Stack"
version: 0.2.0
forbidsMultipleDeployments: true
kind: extension

applications:
  - name: fluent-bit
    version: 0.50.1
  - name: telegraf
    version: 1.9.1
  - name: prometheus
    version: 70.4.1
  - name: node-exporter
    version: 4.46.1
  - name: observability-config
    version: 0.2.0

defaultNamespaces:
  fluent-bit: observability
  telegraf: observability
  prometheus: observability
  node-exporter: observability
  observability-config: observability

namespaces:
  - name: observability
    labels:
      pod-security.kubernetes.io/enforce: privileged
      name: observability

deploymentProfiles:
  - name: "default-profile"
    displayName: "Default Observability Deployment Profile"
    applicationProfiles:
      - application: fluent-bit
        profile: default
      - application: telegraf
        profile: default
      - application: prometheus
        profile: default
      - application: node-exporter
        profile: default
      - application: observability-config
        profile: default
