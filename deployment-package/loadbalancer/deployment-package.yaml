---
specSchema: "DeploymentPackage"
schemaVersion: "0.1"
$schema: "https://schema.intel.com/catalog.orchestrator/0.1/schema"

name: "loadbalancer"
description: "Enables load balancer and ingress controller on the edge"
version: 0.5.11

kind: extension

applications:
  - name: metallb
    version: 1.1.4
  - name: metallb-base
    version: 0.16.6
  - name: metallb-config
    version: 0.2.4
  - name: ingress-nginx
    version: 5.1.5

defaultNamespaces:
  metallb: metallb-system
  metallb-config: metallb-system
  ingress-nginx: ingress-nginx

namespaces:
  - name: metallb-system
    labels:
      pod-security.kubernetes.io/enforce: privileged
      name: metallb-system
  - name: ingress-nginx
    labels:
      pod-security.kubernetes.io/enforce: privileged
      name: ingress-nginx

deploymentProfiles:
  - name: "default-profile"
    displayName: "Default Configuration"
    applicationProfiles:
      - application: "metallb"
        profile: "default"
      - application: "metallb-base"
        profile: "default"
      - application: "metallb-config"
        profile: "default"
      - application: "ingress-nginx"
        profile: "default"
