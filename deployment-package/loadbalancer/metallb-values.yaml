---
# Official MetalLB chart values
# Images default to quay.io/metallb/controller and quay.io/metallb/speaker

controller:
  enabled: true
  logLevel: info

speaker:
  enabled: true
  logLevel: info
  frr:
    enabled: false  # Set to true for FRR mode if needed

# CRDs are installed via the crds sub-chart
crds:
  enabled: true
  validationFailurePolicy: Fail
