---
telegraf:
  certs:
    secretName: telegraf-tls
    serverName: telegraf
    certsDest: /opt/telegraf/certs
  sm:
    secretName: prometheus-tls

  name: telegraf
  namespace: observability
  configMap: telegraf-config
  interval: 30s
  port: 9105
  otelport: 4317

# cert-manager.enabled: override this to true in deployment package to cause cert-manager to
# be a dependency of observability-config.

cert-manager:
  enabled: false
