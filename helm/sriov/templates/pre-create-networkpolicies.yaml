spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to: []  # Allow all egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webhook-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-20"
    "helm.sh/resource-policy": keep
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from: []  # Allow all ingress
