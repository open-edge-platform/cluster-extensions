name: Post-Merge CI Pipeline

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - release-*
  workflow_dispatch:

jobs:
  post-merge:
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@0.1.7
    with:
      run_version_tag: true
      run_docker_build: true
      run_docker_push: true
      run_build: false
      run_helm_build: true
      run_helm_push: true
      run_artifact: true
    secrets: inherit
